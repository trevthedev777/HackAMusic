  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@7.24.1/dist/sweetalert2.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>KeyBeats</title>
  <link rel="icon" type="image/x-icon" href="./media/images/game.ico">
  <script src="assets/js/script.js" defer></script>
</head>

<body>
  <section class="main">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <h2>KeyBeats</h2>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="instructions.html">How To</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game.html">Game</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="game-zone container d-block">
      <div class="logo-container text-center">
        <img src="./media/images/game.png" alt="KeyBeats Logo">
      </div>
      <div class="container-main-page h-50 text-center mb-5">
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="level">
            <h2>LEVEL</h2>
            <span class="level-current text-white" id="level">1</span>
          </div>
          <div class="score">
            <h2>SCORE</h2>
            <span class="level-score text-white" id="score">0</span>
          </div>
        </div>
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="btn-play"><i class="fas fa-play"></i></div>
          <div class="w-75 border sample-slider-container my-auto">
            <div id='progressbar1'></div>
          </div>
        </div><i class="fa-solid fa-face-sad-tear"></i>
        <div class="row height-div-btn-area w-75 mx-auto my-3 btn-flex-display border mx-auto">
          <div class="col-2 mx-auto">
            <div class="row mx-auto">
              <div data-key="65" data-sound="1" class="btn-keyboard btn-game mx-auto red">A</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Deep Bass</h4>
              </div>
            </div>
          </div>
          <div class="col-2 mx-auto">
            <div class="row mx-auto">
              <div data-key="83" data-sound="2" class="btn-keyboard btn-game mx-auto orange">S</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Bass Drum</h4>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mx-auto">
              <div data-key="68" data-sound="3" class="btn-keyboard btn-game mx-auto yellow">D</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Clap</h4>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mx-auto">
              <div data-key="74" data-sound="4" class="btn-keyboard btn-game mx-auto green">J</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Snare Drum</h4>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mx-auto">
              <div data-key="75" data-sound="5" class="btn-keyboard btn-game mx-auto blue">K</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Cymbals</h4>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mx-auto">
              <div data-key="76" data-sound="6" class="btn-keyboard btn-game mx-auto purple">L</div>
            </div>
            <div class="row mx-auto">
              <div class="row mx-auto mt-4 instrument">
                <h4>Triangle</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="d-block">
      <nav>
        <div id="navbarText" class="container">
          <h3>Design and crafted by</h3>
          <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/IvetteMcDermott"
                target="_blank">Ivette</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/MaxRan92"
                target="_blank">Massimo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/vanderpatrick"
                target="_blank">Patrick</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/halfpintutopia" target="_blank">Sirinya</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/trevthedev777"
                target="_blank">Trevor</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </section>
  <audio data-key="65" src="./assets/sounds/sound1.wav"></audio>
  <audio data-key="83" src="./assets/sounds/sound2.wav"></audio>
  <audio data-key="68" src="./assets/sounds/sound3.wav"></audio>
  <audio data-key="74" src="./assets/sounds/sound4.wav"></audio>
  <audio data-key="75" src="./assets/sounds/sound5.wav"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
