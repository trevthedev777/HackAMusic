<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Game Screen</title>
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <div>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="w-75 wide-container">
            <a class="navbar-brand" href="index.html"
              >HackAMusic <span class="sr-only">(current)</span></a
            >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="instructions.html">How To</a>
              </li>
              <!-- to remove -->
              <li class="nav-item">
                <a class="nav-link" href="game.html">Game</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
    <section class="game-zone">
      <div class="logo h-15 w-75 text-center mx-auto my-5 row border">
        <div class="m-auto">
          <h2>LOGO</h2>
        </div>
      </div>
      <div
        class="container-main-page h-50 w-75 text-center m-auto border dark-border"
      >
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="level">
            <h2>LEVEL</h2>
            <span class="level-current text-white" id="level">1</span>
          </div>
          <div class="score">
            <h2>SCORE</h2>
            <span class="level-score text-white" id="score">0</span>
          </div>
        </div>
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="btn-play"><i class="fas fa-play"></i></div>
          <div class="w-75 border sample-slider-container">
            <div class="sample-slider">
              <input type="range" value="0" class="sample-progress-bar" id="progress-bar"/>
            </div>
          </div>
        </div>
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div data-key="65"  class="btn-keyboard btn-game red">A</div>
          <div data-key="83"  class="btn-keyboard btn-game orange">B</div>
          <div data-key="68"  class="btn-keyboard btn-game yellow">C</div>
          <div data-key="70"  class="btn-keyboard btn-game green">D</div>
          <div data-key="71"  class="btn-keyboard btn-game blue">E</div>
          <div data-key="72"  class="btn-keyboard btn-game purple">F</div>
        </div>
      </div>
      <button onclick="next_level()" class="lv-test">level counter test</button>
    </section>
    <footer>
      <nav class="navbar navbar-light bg-light team-gh">
        <div id="navbarText" class="w-75 wide-container">
          <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Ivette<span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Massimo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Patrick</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sirinya</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trevor</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
    <audio data-key="65" src="./assets/sounds/sound1.wav"></audio>
    <audio data-key="83" src="./assets/sounds/sound2.wav"></audio>
    <audio data-key="68" src="./assets/sounds/sound3.wav"></audio>
    <audio data-key="70" src="./assets/sounds/sound4.wav"></audio>
    <audio data-key="71" src="./assets/sounds/sound5.wav"></audio>
    <audio data-key="72" src="./assets/sounds/sound5.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
